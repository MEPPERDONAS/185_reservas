<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a Discord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Enviar Mensaje a Discord</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('send_discord_message') }}" method="POST">
        <label for="channel_id">Selecciona un Canal:</label>
        <select id="channel_id" name="channel_id" required>
            <option value="">-- Selecciona un canal --</option>
            {% for name, id in channels.items() %}
                <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>
        
        <label for="message_content">Contenido del Mensaje:</label>
        <textarea id="message_content" name="message_content" rows="10" required placeholder="Escribe tu mensaje aquí. Puedes usar Markdown como **negritas**, *cursivas*, etc."></textarea>
        
        <button type="submit">Enviar Mensaje a Discord</button>
    </form>

    <div class="admin-return-buttons">
        <a href="{{ url_for('admin_panel') }}" class="nav-button">Volver al Panel de Administración</a>
        <a href="{{ url_for('index') }}" class="nav-button">Volver a la Página Principal</a>
    </div>
</body>
</html>
